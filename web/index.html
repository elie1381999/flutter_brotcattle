  <link rel="manifest" href="manifest.json">

  <!-- Prevent Telegram overscroll/pull-down closing -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overscroll-behavior: none;
      overscroll-behavior-y: contain;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-y;
    }

    #flutter-root, #app {
      height: 100%;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }
  </style>

  <script>
    (function () {
      let startY = 0;

      function findScrollable(el) {
        while (el && el !== document.body && el !== document.documentElement) {
          const style = window.getComputedStyle(el);
          const overflowY = style.overflowY;
          if ((overflowY === 'auto' || overflowY === 'scroll') && el.scrollHeight > el.clientHeight) {
            return el;
          }
          el = el.parentElement;
        }
        return null;
      }

      document.addEventListener('touchstart', function (e) {
        if (e.touches && e.touches.length === 1) {
          startY = e.touches[0].clientY;
        }
      }, { passive: true });

      document.addEventListener('touchmove', function (e) {
        if (!e.touches || e.touches.length !== 1) return;
        const currentY = e.touches[0].clientY;
        const deltaY = currentY - startY;

        const scroller = findScrollable(e.target);

        if (scroller) {
          if (deltaY > 0 && scroller.scrollTop <= 0) {
            e.preventDefault();
          } else if (deltaY < 0 && scroller.scrollTop + scroller.clientHeight >= scroller.scrollHeight) {
            e.preventDefault();
          } else {
            return;
          }
        } else {
          const doc = document.scrollingElement || document.documentElement;
          if (doc && doc.scrollTop <= 0 && deltaY > 0) {
            e.preventDefault();
          }
        }
      }, { passive: false });

      window.addEventListener('wheel', function (e) {
        const doc = document.scrollingElement || document.documentElement;
        if (doc && doc.scrollTop <= 0 && e.deltaY < 0) {
          e.preventDefault();
        }
      }, { passive: false });
    })();
  </script>
</head>

  <script src="main.dart.js" type="application/javascript"></script>
</body>
