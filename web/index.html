  <!-- âœ¨ FIX overscroll / pull-down closing Telegram: CSS + JS solution -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      /* prevent the outer container from receiving overscroll gestures */
      overscroll-behavior: none;
      overscroll-behavior-y: contain;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-y;
    }

    /* Make sure your app's main container (if any) allows normal scrolling */
    #flutter-root, #app {
      height: 100%;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }
  </style>

  <!-- Small script to stop pull-to-close in host (Telegram) while keeping inner scrolling intact -->
  <script>
    (function () {
      let startY = 0;

      // Find a scrollable ancestor of the event target (excluding body)
      function findScrollable(el) {
        while (el && el !== document.body && el !== document.documentElement) {
          const style = window.getComputedStyle(el);
          const overflowY = style.overflowY;
          if ((overflowY === 'auto' || overflowY === 'scroll') && el.scrollHeight > el.clientHeight) {
            return el;
          }
          el = el.parentElement;
        }
        return null;
      }

      document.addEventListener('touchstart', function (e) {
        if (e.touches && e.touches.length === 1) {
          startY = e.touches[0].clientY;
        }
      }, { passive: true });

      document.addEventListener('touchmove', function (e) {
        if (!e.touches || e.touches.length !== 1) return;
        const currentY = e.touches[0].clientY;
        const deltaY = currentY - startY; // positive when pulling down

        // If the user is interacting with a scrollable child, allow that child to handle scroll.
        const scroller = findScrollable(e.target);

        if (scroller) {
          // If child is at top and user pulls down, prevent outer bounce which may close the webview.
          if (deltaY > 0 && scroller.scrollTop <= 0) {
            e.preventDefault();
          }
          // If child is at bottom and user pushes up, prevent outer bounce.
          else if (deltaY < 0 && scroller.scrollTop + scroller.clientHeight >= scroller.scrollHeight) {
            e.preventDefault();
          } else {
            // allow the child to scroll normally
            return;
          }
        } else {
          // No inner scrollable: if page is at top and user pulls down, prevent default to stop host from interpreting it.
          const doc = document.scrollingElement || document.documentElement;
          if (doc && doc.scrollTop <= 0 && deltaY > 0) {
            e.preventDefault();
          }
        }
      }, { passive: false });

      // Desktop: prevent wheel-driven overscroll at top (optional)
      window.addEventListener('wheel', function (e) {
        const doc = document.scrollingElement || document.documentElement;
        if (doc && doc.scrollTop <= 0 && e.deltaY < 0) {
          e.preventDefault();
        }
      }, { passive: false });
    })();
  </script>
